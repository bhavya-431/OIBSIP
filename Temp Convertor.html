<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2d3643;
        }
        .converter {
            background: rgb(211, 86, 123);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="converter">
    <h1>Temperature Converter</h1>
    <input type="number" id="inputTemp" placeholder="Enter temperature" required>
    <select id="inputType">
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Celsius">Celsius</option>
        <option value="Kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <h2 id="result"></h2>
</div>

<script>
    function convertTemperature() {
        let inputTemp = document.getElementById('inputTemp').value;
        let inputType = document.getElementById('inputType').value;
        
        if (isNaN(inputTemp) || inputTemp === "") {
            alert("Please enter a valid number");
            return;
        }

        let result;
        inputTemp = parseFloat(inputTemp);

        switch (inputType) {
            case "Fahrenheit":
                result = `${((inputTemp - 32) * 5/9).toFixed(4)} 째C`;
                result += ` | ${(inputTemp + 459.67) * 5/9} K`;
                break;
            case "Celsius":
                result = `${((inputTemp * 9/5) + 32).toFixed(4)} 째F`;
                result += ` | ${(inputTemp + 273.15).toFixed(4)} K`;
                break;
            case "Kelvin":
                result = `${((inputTemp - 273.15) * 9/5 + 32).toFixed(4)} 째F`;
                result += ` | ${(inputTemp - 273.15).toFixed(4)} 째C`;
                break;
        }

        document.getElementById('result').innerText = result;
    }
</script>

</body>
</html>
